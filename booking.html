<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Course Booking - Adult Learning Center</title>
        <style>
          /* Reset and base styles */
          * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
          }

          body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
          }

          .booking-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
          }

          .booking-header {
            text-align: center;
            margin-bottom: 25px;
            color: #2c3e50;
          }

          .form-group {
            margin-bottom: 15px;
          }

          .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
          }

          .form-group input,
          .form-group select,
          .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
          }

          .form-group textarea {
            resize: vertical;
            min-height: 100px;
          }

          .submit-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
          }

          .submit-btn:hover {
            background-color: #2980b9;
          }

          #bookingConfirmation {
            margin-top: 20px;
            text-align: center;
            color: #27ae60;
            display: none;
          }

          @media (max-width: 600px) {
            .booking-container {
              width: 100%;
              padding: 15px;
            }
          }
        </style>
      </head>
      <body>
        <div class="booking-container">
          <div class="booking-header">
            <h1>Book Your Course</h1>
            <p>
              Fill out the form below to register for our adult learning
              programs with a Ficilitator
            </p>
          </div>

          <form id="bookingForm">
            <div class="form-group">
              <label for="fullName">Full Name</label>
              <input type="text" id="fullName" name="fullName" required />
            </div>

            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" id="email" name="email" required />
            </div>

            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" name="phone" required />
            </div>

            <div class="form-group">
              <label for="course">Select Course</label>
              <select id="course" name="course" required>
                <option value="">Choose a Course</option>
                <option value="digital-literacy">Basic Mathematics</option>
                <option value="language-skills">Essential English</option>
                <option value="professional-development">
                  Professional Development
                </option>
                <option value="creative-writing">Eko Ede Yoruba</option>
              </select>
            </div>

            <div class="form-group">
              <label for="schedule">Preferred Schedule</label>
              <select id="schedule" name="schedule" required>
                <option value="">Select Preferred Time</option>
                <option value="weekday-morning">Weekday Mornings</option>
                <option value="weekday-evening">Weekday Evenings</option>
                <option value="weekend-morning">Weekend Mornings</option>
                <option value="weekend-afternoon">Weekend Afternoons</option>
              </select>
            </div>

            <button type="submit" class="submit-btn">Book Course</button>
          </form>

          <div id="bookingConfirmation">
            Thank you for your booking! We will contact you shortly to confirm
            your course.
          </div>
        </div>

        <script>
          document
            .getElementById("bookingForm")
            .addEventListener("submit", function (e) {
              e.preventDefault();

              // Simple form validation
              const requiredFields = [
                "fullName",
                "email",
                "phone",
                "course",
                "schedule",
              ];
              let isValid = true;

              requiredFields.forEach((field) => {
                const input = document.getElementById(field);
                if (!input.value.trim()) {
                  input.style.borderColor = "red";
                  isValid = false;
                } else {
                  input.style.borderColor = "#ddd";
                }
              });

              // Email validation
              const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
              const emailInput = document.getElementById("email");
              if (!emailRegex.test(emailInput.value)) {
                emailInput.style.borderColor = "red";
                isValid = false;
              }

              // Phone validation (basic)
              const phoneRegex = /^\d{10}$/;
              const phoneInput = document.getElementById("phone");
              if (!phoneRegex.test(phoneInput.value.replace(/\D/g, ""))) {
                phoneInput.style.borderColor = "red";
                isValid = false;
              }

              if (isValid) {
                // In a real-world scenario, you would send this data to a server
                document.getElementById("bookingForm").style.display = "none";
                document.getElementById("bookingConfirmation").style.display =
                  "block";

                // Optional: Log form data (replace with actual form submission logic)
                const formData = new FormData(e.target);
                const data = Object.fromEntries(formData.entries());
                console.log("Booking Data:", data);
              }
            });
        </script>
      </body>
    </html>
  </body>
</html>
